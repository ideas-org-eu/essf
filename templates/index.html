<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESSF Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 1.5s;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff7e5f;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #ff7e5f;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #feb47b;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #result.success {
            background-color: #d4edda;
            color: #155724;
        }

        #result.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESSF Evaluation</h1>
        <form id="evaluationForm">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" required>
            <button type="button" onclick="searchDatabase()">Search</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        async function searchDatabase() {
            const search = document.getElementById('search').value;
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ search })
                });
                const result = await response.json();
                if (result.error) {
                    resultDiv.className = 'error';
                    resultDiv.innerText = `Error: ${result.error}`;
                    resultDiv.style.display = 'block';
                    return;
                }

                const data = result.data;

                // Generate random scores for sustainability evaluation
                const carbonFootprintScore = Math.floor(Math.random() * 101);
                const wasteManagementScore = Math.floor(Math.random() * 101);
                const resourceUsageScore = Math.floor(Math.random() * 101);
                const totalSustainabilityScore = ((carbonFootprintScore + wasteManagementScore + resourceUsageScore) / 3).toFixed(0);
                const sustainabilityStatus = totalSustainabilityScore > 75 ? "Sustainable" : totalSustainabilityScore > 50 ? "To Be Improved" : "Not Sustainable";

                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <strong>Found: ${data.name}</strong><br>
                    <strong>Ethics Index: ${data.ethics_index} /100</strong><br><br>
                    <strong>Sustainability Status: ${sustainabilityStatus}</strong><br>
                    Average Sustainability Score: ${totalSustainabilityScore} /100<br>
                    Carbon Footprint Score: ${carbonFootprintScore}/100<br>
                    Waste Management Score: ${wasteManagementScore}/100<br>
                    Resource Usage Score: ${resourceUsageScore}/100
                `;
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerText = `Error: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
